<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Archive</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="terminal">
  <p>███ SECURE ARCHIVE TERMINAL ███</p>
  <p id="boot"></p>

  <div id="login" style="display:none;">
    <p>ENTER ACCESS CODE:</p>
    <input type="password" id="password">
    <br><br>
    <button onclick="checkPassword()">CONFIRM</button>
    <p id="message"></p>
  </div>
</div>

<script>
const bootText = [
  "INITIALIZING SECURE ARCHIVE...",
  "CHECKING SYSTEM INTEGRITY...",
  "LOADING █████████ ████████████...",
  "READY."
];

let line = 0;
let char = 0;
const bootEl = document.getElementById("boot");
const loginEl = document.getElementById("login");

function typeBoot() {
  if (line < bootText.length) {
    if (char < bootText[line].length) {
      bootEl.textContent += bootText[line][char];
      char++;
      setTimeout(typeBoot, 30);
    } else {
      bootEl.textContent += "\n";
      line++;
      char = 0;
      setTimeout(typeBoot, 400);
    }
  } else {
    loginEl.style.display = "block";
  }
}

typeBoot();

function checkPassword() {
  const input = document.getElementById("password");
  const message = document.getElementById("message");

  message.textContent = "VERIFYING...";

  setTimeout(() => {
    if (input.value === "CLEARANCE-3") {
      message.textContent = "ACCESS GRANTED";
      setTimeout(() => {
        window.location.href = "database.html"; // redirect here
      }, 1000);
    } else {
      message.textContent = "ACCESS DENIED";
      message.className = "denied";
    }
  }, 1200);
}
</script>
</body>
</html>
